 used to avoid duplicating CSS files. If the pattern is found in the document, the new link is not added. For consistency, the pattern is also checked against the url parameter to make sure it will exist in the document after adding the new link. If the pattern is not found in the url, an error is logged to the console and the file is not added test Parameters: Name Type Argument Description url string The URL of the CSS file to add. nameToCheck string &lt;optional&gt; The name pattern to check in the URL. If provided, Returns: Type void × Search results Close Documentation generated by JSDoc 3.6.11 on 2023-07-25T20:42:24-04:00 using the DocStrap template. "},"OSDPaperjsAnnotation.AnnotationToolbar.html":{"id":"OSDPaperjsAnnotation.AnnotationToolbar.html","title":"Class: AnnotationToolbar","body":" Documentation Namespaces OSDPaperjsAnnotation Classes OSDPaperjsAnnotation.AnnotationToolbarOSDPaperjsAnnotation.AnnotationToolkitOSDPaperjsAnnotation.AnnotationUIOSDPaperjsAnnotation.FeatureCollectionUIOSDPaperjsAnnotation.FeatureUIOSDPaperjsAnnotation.FileDialogOSDPaperjsAnnotation.LayerUIOSDPaperjsAnnotation.PaperOverlayOSDPaperjsAnnotation.RotationControlOverlayOSDPaperjsAnnotation.RotationControlToolOSDPaperjsAnnotation.RotationControlWidget Global adaptiveOffsetCurveconnectAdjacentBezierconnectBeziersgetPointLineIntersectionsmakeRoundJoinnormalizeoffsetSegmentremoveIntersectionremoveOutsiders Class: AnnotationToolbar OSDPaperjsAnnotation. AnnotationToolbar A class for creating and managing annotation toolbars new AnnotationToolbar(paperScope [, tools]) Constructs an AnnotationToolbar instance. Parameters: Name Type Argument Description paperScope Object The Paper.js scope object. tools Array.&lt;string&gt; &lt;optional&gt; An array of tool names to use. If not provided, all available tools will be used. Properties: Name Type Description ui Object The UI object. paperScope Object The Paper.js scope object. currentMode null | Array.&lt;string&gt; The current mode. setModeTimeout null | number The set mode timeout. toolLayer Object The tool layer. Properties Name Type Description isGeoJSONFeatureCollection boolean A boolean indicating if the tool layer is a GeoJSON feature collection. name string The name of the tool layer. toolConstructors ToolConstructors An object containing tool constructors. tools Object.&lt;string, ToolObject&gt; An object containing tool instances. Throws: Throws an error if `tools` is provided but not an array. Type Error Members toolConstructors Properties: Name Type Description default DefaultTool The default tool constructor. select SelectTool The select tool constructor. transform TransformTool The transform tool constructor. style StyleTool The style tool constructor. rectangle RectangleTool The rectangle tool constructor. ellipse EllipseTool The ellipse tool constructor. point PointTool The point tool constructor. text PointTextTool The point text tool constructor. polygon PolygonTool The polygon tool constructor. brush BrushTool The brush tool constructor. wand WandTool The wand tool constructor. linestring LinestringTool The linestring tool constructor. raster RasterTool The raster tool constructor. Methods &lt;static&gt; makeUI() Creates the user interface for the Annotation Toolbar. Returns: The user interface object containing the button group and dropdowns. Type Object addToolbarControl(toolbarControl) Adds a toolbar control to the Annotation Toolbar. Parameters: Name Type Description toolbarControl Object The toolbar control to be added. Throws: Throws an error if the toolbar control's button element is not found. Type Error addToOpenSeadragon(viewer) Adds the Annotation Toolbar to an OpenSeadragon viewer. Parameters: Name Type Description viewer Object The OpenSeadragon viewer. This method adds the Annotation Toolbar to an OpenSeadragon viewer. It creates an OpenSeadragon.ButtonGroup with the toolbar buttons and adds it to the OpenSeadragon.ControlAnchor.TOP_LEFT position of the viewer. The `.viewer-controls-topleft` class is added to the viewer controls. destroy() Destroys the Annotation Toolbar. hide() Hides the Annotation Toolbar. setMode() Sets the mode of the toolbar based on the currently selected items in the project. Individual tools will be enabled and disabled by this. If the currently active tool is not supported for the selected item(s) it will be deactivated. show() Shows the Annotation Toolbar. × Search results Close Documentation generated by JSDoc 3.6.11 on 2023-07-25T20:42:24-04:00 using the DocStrap template. "},"OSDPaperjsAnnotation.AnnotationToolkit.html":{"id":"OSDPaperjsAnnotation.AnnotationToolkit.html","title":"Class: AnnotationToolkit","body":" Documentation Namespaces OSDPaperjsAnnotation Classes OSDPaperjsAnnotation.AnnotationToolbarOSDPaperjsAnnotation.AnnotationToolkitOSDPaperjsAnnotation.AnnotationUIOSDPaperjsAnnotation.FeatureCollectionUIOSDPaperjsAnnotation.FeatureUIOSDPaperjsAnnotation.FileDialogOSDPaperjsAnnotation.LayerUIOSDPaperjsAnnotation.PaperOverlayOSDPaperjsAnnotation.RotationControlOverlayOSDPaperjsAnnotation.RotationControlToolOSDPaperjsAnnotation.RotationControlWidget Global adaptiveOffsetCurveconnectAdjacentBezierconnectBeziersgetPointLineIntersectionsmakeRoundJoinnormalizeoffsetSegmentremoveIntersectionremoveOutsiders Class: AnnotationToolkit OSDPaperjsAnnotation. AnnotationToolkit A class for creating and managing annotation tools on an OpenSeadragon viewer. new AnnotationToolkit(openSeadragonViewer [, opts]) Create a new AnnotationToolkit instance. Parameters: Name Type Argument Description openSeadragonViewer OpenSeadragon.Viewer The OpenSeadragon viewer object. opts object &lt;optional&gt; The configuration options. Extends OpenSeadragon.EventSource Members defaultStyle Get the default style for the annotation items. Methods addAnnotationUI( [opts]) Add an annotation UI to the toolkit. Parameters: Name Type Argument Default Description opts object &lt;optional&gt; {} The options for the annotation UI. Returns: The annotation UI object. Type AnnotationUI addFeatureCollections(featureCollections, replaceCurrent) Add feature collections to the toolkit from GeoJSON objects. Parameters: Name Type Description featureCollections Array.&lt;object&gt; The array of GeoJSON objects representing feature collections. replaceCurrent boolean Whether to replace the current feature collections or not. close() Close the toolkit and remove its feature collections. destroy() Destroy the toolkit and its components. getFeatureCollectionLayers() Get the feature collection layers in the toolkit. Returns: The array of paper layer objects representing feature collections. Type Array.&lt;paper.Layer&gt; getFeatures() Get the features in the toolkit. Returns: The array of paper item objects representing features. Type Array.&lt;paper.Item&gt; loadGeoJSON(geoJSON, replaceCurrent) Load feature collections from GeoJSON objects and add them to the toolkit. Parameters: Name Type Description geoJSON Array.&lt;object&gt; The array of GeoJSON objects representing feature collections. replaceCurrent boolean Whether to replace the current feature collections or not. setGlobalVisibility( [show]) Set the global visibility of the toolkit. Parameters: Name Type Argument Default Description show boolean &lt;optional&gt; false Whether to show or hide the toolkit. toGeoJSON() Convert the feature collections in the toolkit to GeoJSON objects. Returns: The array of GeoJSON objects representing feature collections. Type Array.&lt;object&gt; toGeoJSONString( [replacer] [, space]) Convert the feature collections in the toolkit to a JSON string. Parameters: Name Type Argument Description replacer function &lt;optional&gt; The replacer function for JSON.stringify(). space number | string &lt;optional&gt; The space argument for JSON.stringify(). Returns: The JSON string representing the feature collections. Type string × Search results Close Documentation generated by JSDoc 3.6.11 on 2023-07-25T20:42:24-04:00 using the DocStrap template. "},"OSDPaperjsAnnotation.AnnotationUI.html":{"id":"OSDPaperjsAnnotation.AnnotationUI.html","title":"Class: AnnotationUI","body":" Documentation Namespaces OSDPaperjsAnnotation Classes OSDPaperjsAnnotation.AnnotationToolbarOSDPaperjsAnnotation.AnnotationToolkitOSDPaperjsAnnotation.AnnotationUIOSDPaperjsAnnotation.FeatureCollectionUIOSDPaperjsAnnotation.FeatureUIOSDPaperjsAnnotation.FileDialogOSDPaperjsAnnotation.LayerUIOSDPaperjsAnnotation.PaperOverlayOSDPaperjsAnnotation.RotationControlOverlayOSDPaperjsAnnotation.RotationControlToolOSDPaperjsAnnotation.RotationControlWidget Global adaptiveOffsetCurveconnectAdjacentBezierconnectBeziersgetPointLineIntersectionsmakeRoundJoinnormalizeoffsetSegmentremoveIntersectionremoveOutsiders Class: AnnotationUI OSDPaperjsAnnotation. AnnotationUI A class for creating and managing the annotation UI new AnnotationUI(annotationToolkit, opts) Creates an instance of AnnotationUI. Parameters: Name Type Description annotationToolkit Object The annotation toolkit object. opts Object The options for the AnnotationUI. Properties Name Type Argument Default Description autoOpen boolean &lt;optional&gt; true Determines if the AnnotationUI should be automatically opened. featureCollections Array &lt;optional&gt; [] An array of feature collections to load. addButton boolean &lt;optional&gt; true Determines if the AnnotationUI button should be added. addToolbar boolean &lt;optional&gt; true Determines if the AnnotationToolbar should be added. tools Array.&lt;string&gt; &lt;optional&gt; null An array of tool names to use in the AnnotationToolbar. If not provided, all available tools will be used. addLayerDialog boolean &lt;optional&gt; true Determines if the LayerUI dialog should be added. addFileButton boolean &lt;optional&gt; true Determines if the file button should be added for saving/loading annotations. buttonTogglesToolbar boolean &lt;optional&gt; true Determines if the AnnotationToolbar visibility is toggled by the AnnotationUI button. buttonTogglesLayerUI boolean &lt;optional&gt; true Determines if the LayerUI visibility is toggled by the AnnotationUI button. Members &lt;static&gt; dialogOpts LayerUI: UI for managing collections/features Properties: Name Type Description show function Shows the LayerUI. hide function Hides the LayerUI. addToOpenSeadragon function Adds the LayerUI to the OpenSeadragon viewer. filename string The filename to be displayed in the LayerUI. positioningElement Element The positioning element for the LayerUI. toolbar AnnotationToolbar The AnnotationToolbar associated with the LayerUI. &lt;static&gt; this._button Button for controlling LayerUI and/or AnnotationToolbar Properties: Name Type Description show function Shows the LayerUI and AnnotationToolbar. hide function Hides the LayerUI and AnnotationToolbar. toggle function Toggles the visibility of LayerUI and AnnotationToolbar. &lt;static&gt; this._fileDialog FileDialog: UI for loading/saving data Properties: Name Type Description toggle function Toggles the FileDialog visibility. show function Shows the FileDialog. hide function Hides the FileDialog. &lt;static&gt; this._toolbar AnnotationToolbar: UI for interactive tools Properties: Name Type Description show function Shows the AnnotationToolbar. hide function Hides the AnnotationToolbar. addToOpenSeadragon function Adds the AnnotationToolbar to the OpenSeadragon viewer. Methods destroy() Destroys the AnnotationUI and cleans up its resources. × Search results Close Documentation generated by JSDoc 3.6.11 on 2023-07-25T20:42:24-04:00 using the DocStrap template. "},"OSDPaperjsAnnotation.FeatureCollectionUI.html":{"id":"OSDPaperjsAnnotation.FeatureCollectionUI.html","title":"Class: FeatureCollectionUI","body":" Documentation Namespaces OSDPaperjsAnnotation Classes OSDPaperjsAnnotation.AnnotationToolbarOSDPaperjsAnnotation.AnnotationToolkitOSDPaperjsAnnotation.AnnotationUIOSDPaperjsAnnotation.FeatureCollectionUIOSDPaperjsAnnotation.FeatureUIOSDPaperjsAnnotation.FileDialogOSDPaperjsAnnotation.LayerUIOSDPaperjsAnnotation.PaperOverlayOSDPaperjsAnnotation.RotationControlOverlayOSDPaperjsAnnotation.RotationControlToolOSDPaperjsAnnotation.RotationControlWidget Global adaptiveOffsetCurveconnectAdjacentBezierconnectBeziersgetPointLineIntersectionsmakeRoundJoinnormalizeoffsetSegmentremoveIntersectionremoveOutsiders Class: FeatureCollectionUI OSDPaperjsAnnotation. FeatureCollectionUI A user interface for managing feature collections. The FeatureCollectionUI class provides a user interface to manage feature collections on a paper.Layer object. It allows users to create, edit, and organize features within the collection. The class includes various functionalities, such as adding and removing features, setting opacity and fill opacity for the paper layer, and more. new FeatureCollectionUI(layer, init) Create a new FeatureCollectionUI instance. Parameters: Name Type Description layer paper.Layer The paper layer object. init object The initialization options. Properties: Name Type Description displayName string The display name of the layer. paperItem paper.Item The paper item object. guiSelector string The selector for the GUI element. element jQuery The jQuery object representing the HTML element of the feature collection UI. Methods &lt;static&gt; makeFeatureCollectionElement() Create an HTML element for the feature collection UI. Returns: The jQuery object of the HTML element. Type jQuery &lt;static&gt; this._addFeature(f) Add a feature to the feature collection UI element. Parameters: Name Type Description f FeatureUI The feature to add. Returns: The jQuery object of the feature element. Type jQuery &lt;static&gt; this.createFeature() Create a new feature and add it to the paper layer using the default style properties of the layer. This function also creates a geoJSON object for the feature and converts it to a paper item. Properties: Name Type Description fillColor paper.Color The fill color of the layer. strokeColor paper.Color The stroke color of the layer. rescale Object The rescale properties of the layer. fillOpacity number The fill opacity of the layer. strokeOpacity number The stroke opacity of the layer. strokeWidth number The stroke width of the layer. type string The type of the feature (e.g., \"Feature\"). geometry Object The geometry object. properties Object The properties object containing style information. Returns: The paper item object of the new feature that was added to the layer. Type paper.Item &lt;static&gt; this.features() Get the features in the feature collection. Returns: The array of features. Type Array.&lt;FeatureUI&gt; &lt;static&gt; this.numFeatures() Get the number of features in the feature collection. Returns: The number of features. Type number editClicked() Handle the edit clicked event on the UI element. openStyleEditor(ev) Open the style editor for the feature collection. Parameters: Name Type Description ev object The event object. removeLayer( [confirm]) Remove the paper layer associated with the feature collection. Parameters: Name Type Argument Default Description confirm boolean &lt;optional&gt; true Whether to confirm before removing or not. setLabel(text, source) Set the label of the feature collection with a source. Parameters: Name Type Description text string The new label of the feature collection. source string The source of the label (e.g. 'user-defined' or 'initializing'). Returns: The new label of the feature collection. Type string toggleVisibility() Toggle the visibility of the feature collection UI element and the paper layer. updateLabel() Update the label of the feature collection in the UI element. × Search results Close Documentation generated by JSDoc 3.6.11 on 2023-07-25T20:42:24-04:00 using the DocStrap template. "},"OSDPaperjsAnnotation.FeatureUI.html":{"id":"OSDPaperjsAnnotation.FeatureUI.html","title":"Class: FeatureUI","body":" Documentation Namespaces OSDPaperjsAnnotation Classes OSDPaperjsAnnotation.AnnotationToolbarOSDPaperjsAnnotation.AnnotationToolkitOSDPaperjsAnnotation.AnnotationUIOSDPaperjsAnnotation.FeatureCollectionUIOSDPaperjsAnnotation.FeatureUIOSDPaperjsAnnotation.FileDialogOSDPaperjsAnnotation.LayerUIOSDPaperjsAnnotation.PaperOverlayOSDPaperjsAnnotation.RotationControlOverlayOSDPaperjsAnnotation.RotationControlToolOSDPaperjsAnnotation.RotationControlWidget Global adaptiveOffsetCurveconnectAdjacentBezierconnectBeziersgetPointLineIntersectionsmakeRoundJoinnormalizeoffsetSegmentremoveIntersectionremoveOutsiders Class: FeatureUI OSDPaperjsAnnotation. FeatureUI A user interface for managing features. new FeatureUI(paperItem) Create a new FeatureUI instance. Parameters: Name Type Description paperItem paper.Item The paper item object. Members label Get the label of the feature. label Set the label of the feature. Methods centerItem( [immediately]) Center the feature in the viewport. Parameters: Name Type Argument Default Description immediately boolean &lt;optional&gt; false Whether to center the feature immediately or not. editClicked() Handle the edit clicked event on the UI element. openStyleEditor() Open the style editor for the feature. remove() Remove the UI element associated with the feature. removeItem() Remove the paper item associated with the feature. setLabel(text, source) Set the label of the feature with a source. Parameters: Name Type Description text string The new label of the feature. source string The source of the label (e.g. 'user-defined' or 'initializing'). Returns: The new label of the feature. Type string updateLabel() Update the label of the feature in the UI element. useAsBoundingElement( [toggle]) Use the feature as a bounding element. Parameters: Name Type Argument Default Description toggle boolean &lt;optional&gt; false Whether to toggle the bounding element status or not. Returns: Whether the feature is used as a bounding element or not. Type boolean × Search results Close Documentation generated by JSDoc 3.6.11 on 2023-07-25T20:42:24-04:00 using the DocStrap template. "},"OSDPaperjsAnnotation.FileDialog.html":{"id":"OSDPaperjsAnnotation.FileDialog.html","title":"Class: FileDialog","body":" Documentation Namespaces OSDPaperjsAnnotation Classes OSDPaperjsAnnotation.AnnotationToolbarOSDPaperjsAnnotation.AnnotationToolkitOSDPaperjsAnnotation.AnnotationUIOSDPaperjsAnnotation.FeatureCollectionUIOSDPaperjsAnnotation.FeatureUIOSDPaperjsAnnotation.FileDialogOSDPaperjsAnnotation.LayerUIOSDPaperjsAnnotation.PaperOverlayOSDPaperjsAnnotation.RotationControlOverlayOSDPaperjsAnnotation.RotationControlToolOSDPaperjsAnnotation.RotationControlWidget Global adaptiveOffsetCurveconnectAdjacentBezierconnectBeziersgetPointLineIntersectionsmakeRoundJoinnormalizeoffsetSegmentremoveIntersectionremoveOutsiders Class: FileDialog OSDPaperjsAnnotation. FileDialog The FileDialog class provides options for saving and loading feature collections as GeoJSON, exporting them as SVG or PNG files, and storing them in local storage. It is designed to work with the AnnotationToolKit (atk) object to manage annotations. new FileDialog(atk, opts) Creates an instance of the FileDialog class, which allows users to save and load feature collections in various formats. Parameters: Name Type Description atk any The AnnotationToolKit object. opts object Additional options for the file dialog. Methods &lt;static&gt; exportPNG() Exports the feature collections as a PNG file and provides a download link. This function prepares the selected feature collections and exports them as a rasterized PNG file. It generates a download link for the user to save the file in PNG format. &lt;static&gt; exportSVG() Exports the feature collections as an SVG file and provides a download link. This function prepares the selected feature collections and exports them as an SVG file. It generates a download link for the user to save the file in SVG format. &lt;static&gt; FileDialog#dialog(args) Calls a method on the dialog element. Parameters: Name Type Argument Description args any &lt;repeatable&gt; The arguments to pass to the method. &lt;static&gt; fileDialogHtml() Returns the HTML for the file dialog. This function generates the HTML markup for the file dialog, including the buttons and feature collection list. Returns: The HTML for the file dialog. Type string &lt;static&gt; Hides the file dialog.() &lt;static&gt; loadGeoJSON() Loads a GeoJSON file and displays its content in the file dialog. This function triggers the file input and loads the GeoJSON file selected by the user. It then parses the GeoJSON data, sets up the feature collection list, and provides options to add or replace existing layers. &lt;static&gt; localstorageLoad() Loads the feature collections from local storage and displays them in the file dialog. This function retrieves the feature collections stored in local storage and sets up the feature collection list in the file dialog, providing options to add or replace existing layers. &lt;static&gt; saveGeoJSON() Saves the feature collections as a GeoJSON file and provides a download link. This function prepares the selected feature collections in GeoJSON format, creates a Blob, and generates a download link for the user to save the file. &lt;static&gt; setupFeatureCollectionList(fcarray) Sets up the feature collection list in the dialog. This function populates the file dialog with a list of available feature collections. Parameters: Name Type Description fcarray Array An array of feature collections. Returns: The feature collection list element. Type jQuery &lt;static&gt; setupFinalize(buttonText, editableLabel, editableContent, localstorage) Sets up the finalize button for performing actions and handling local storage. This function configures the finalize button, allowing users to specify a label or key and checks for local storage availability. Parameters: Name Type Description buttonText string The text to display on the button. editableLabel string The label for the editable content. editableContent string The initial content for the editable content. localstorage boolean Whether to test for local storage. Returns: The finish button element. Type jQuery &lt;static&gt; Shows the file dialog.() &lt;static&gt; Toggles the visibility of the file dialog.() × Search results Close Documentation generated by JSDoc 3.6.11 on 2023-07-25T20:42:24-04:00 using the DocStrap template. "},"OSDPaperjsAnnotation.LayerUI.html":{"id":"OSDPaperjsAnnotation.LayerUI.html","title":"Class: LayerUI","body":" Documentation Namespaces OSDPaperjsAnnotation Classes OSDPaperjsAnnotation.AnnotationToolbarOSDPaperjsAnnotation.AnnotationToolkitOSDPaperjsAnnotation.AnnotationUIOSDPaperjsAnnotation.FeatureCollectionUIOSDPaperjsAnnotation.FeatureUIOSDPaperjsAnnotation.FileDialogOSDPaperjsAnnotation.LayerUIOSDPaperjsAnnotation.PaperOverlayOSDPaperjsAnnotation.RotationControlOverlayOSDPaperjsAnnotation.RotationControlToolOSDPaperjsAnnotation.RotationControlWidget Global adaptiveOffsetCurveconnectAdjacentBezierconnectBeziersgetPointLineIntersectionsmakeRoundJoinnormalizeoffsetSegmentremoveIntersectionremoveOutsiders Class: LayerUI OSDPaperjsAnnotation. LayerUI A user interface for managing layers of feature collections. new LayerUI(paperScope) Create a new LayerUI instance. Parameters: Name Type Description paperScope paper.PaperScope The paper scope object. Properties: Name Type Description paperScope paper.PaperScope The paper scope object. setOpacity function Set the opacity of the feature collections. element HTMLElement The HTML element associated with the LayerUI instance. refer to typedef for subproperties Extends OpenSeadragon.EventSource Methods &lt;static&gt; Create an HTML element for the layer UI.() Returns: The jQuery object of the HTML element. Type jQuery activate() Activate the layer UI element. deactivate() Deactivate the layer UI element. destroy() Destroy the layer UI element. hide() Hide the layer UI element. show() Show the layer UI element. toggle() Toggle the visibility of the layer UI element. Type Definitions HTMLElementProperties Properties: Name Type Description element HTMLElement The HTML element associated with the LayerUI instance. Properties Name Type Description querySelector HTMLElement Selects the first element that matches a specified CSS selector within the `element`. querySelectorAll NodeList Selects all elements that match a specified CSS selector within the `element`. innerHTML string The HTML content inside the `element` as a string. classList DOMTokenList A list of classes of the `element`. style CSSStyleDeclaration The inline styles applied to the `element`. id string The ID attribute of the `element`. tagName string The tag name of the `element`. attributes NamedNodeMap A map of attributes of the `element`. parentNode Node The parent node of the `element`. childNodes NodeList A list of child nodes of the `element`. addEventListener function Adds an event listener to the `element`. removeEventListener function Removes an event listener from the `element`. find function jQuery function to find descendants of the `element`. on function jQuery function to attach event handlers to the `element`. trigger function jQuery function to trigger event handlers for the `element`. attr function jQuery function to get or set attributes of the `element`. toggleClass function jQuery function to toggle classes of the `element`. addClass function jQuery function to add classes to the `element`. removeClass function jQuery function to remove classes from the `element`. css function jQuery function to get or set CSS properties of the `element`. val function jQuery function to get or set the value of form elements in the `element`. × Search results Close Documentation generated by JSDoc 3.6.11 on 2023-07-25T20:42:24-04:00 using the DocStrap template. "},"OSDPaperjsAnnotation.PaperOverlay.html":{"id":"OSDPaperjsAnnotation.PaperOverlay.html","title":"Class: PaperOverlay","body":" Documentation Namespaces OSDPaperjsAnnotation Classes OSDPaperjsAnnotation.AnnotationToolbarOSDPaperjsAnnotation.AnnotationToolkitOSDPaperjsAnnotation.AnnotationUIOSDPaperjsAnnotation.FeatureCollectionUIOSDPaperjsAnnotation.FeatureUIOSDPaperjsAnnotation.FileDialogOSDPaperjsAnnotation.LayerUIOSDPaperjsAnnotation.PaperOverlayOSDPaperjsAnnotation.RotationControlOverlayOSDPaperjsAnnotation.RotationControlToolOSDPaperjsAnnotation.RotationControlWidget Global adaptiveOffsetCurveconnectAdjacentBezierconnectBeziersgetPointLineIntersectionsmakeRoundJoinnormalizeoffsetSegmentremoveIntersectionremoveOutsiders Class: PaperOverlay OSDPaperjsAnnotation. PaperOverlay Represents a PaperOverlay associated with an OpenSeadragon Viewer. A PaperOverlay is a Paper.js overlay that can be either synced to the zoomable image or fixed to the viewer. new PaperOverlay(viewer, opts) Creates an instance of the PaperOverlay. overlayType: 'image' to sync to the zoomable image, 'viewport' to stay fixed to the viewer Parameters: Name Type Description viewer any The viewer object. opts Object The options for the overlay. Properties: Name Type Argument Default Description overlayType string &lt;optional&gt; 'image' The type of overlay: 'image' to sync to the zoomable image or 'viewport' to stay fixed to the viewer. _scale number The scale factor for the overlay. osdViewer OpenSeadragon.Viewer The OpenSeadragon viewer object. _id string The unique ID of the paper overlay canvas. _containerWidth number The width of the overlay container. _containerHeight number The height of the overlay container. _canvasdiv HTMLElement The HTML element for the paper overlay container. _canvas HTMLCanvasElement The HTML canvas element for the paper overlay. paperScope paper.PaperScope The Paper.js PaperScope instance for the overlay. ps paper.PaperScope An alias for the Paper.js PaperScope instance for the overlay. _paperProject paper.Project The Paper.js project associated with the overlay. onViewerDestroy function Event handler for viewer destroy. onViewportChange function Event handler for viewer viewport change (applicable for overlayType='image'). onViewerResetSize function Event handler for viewer reset size. onViewerResize function Event handler for viewer resize. onViewerRotate function Event handler for viewer rotate (applicable for overlayType='image'). Methods &lt;static&gt; getViewerContentWidth(input) Gets the content width of the viewer. Parameters: Name Type Description input any The viewer object or an event object. Returns: The content width of the viewer. Type number &lt;static&gt; OpenSeadragon.Viewer#getImageData(x, y, w, h) Gets the image data from the viewer. Parameters: Name Type Description x number The x coordinate of the top left corner of the image data. y number The y coordinate of the top left corner of the image data. w number The width of the image data. h number The height of the image data. Returns: The image data. Type ImageData addClass(c) This method allows you to add CSS classes to the canvas element of the overlay. Adding classes can be useful for styling the overlay or associating specific styles with it. Parameters: Name Type Description c string The class name to add to the canvas element. Returns: The PaperOverlay object itself, allowing for method chaining. Type PaperOverlay addEventListener(event, listener) This method allows you to add custom event listeners to the canvas element of the overlay. You can listen for various events, such as mouse clicks or custom events, and perform actions accordingly. Parameters: Name Type Description event string The name of the event to listen for on the canvas element. listener function The function to call when the specified event is triggered. Returns: The PaperOverlay object itself, allowing for method chaining. Type PaperOverlay addViewerButton(params) Adds a button to the viewer. The button is created with the provided parameters. Parameters: Name Type Description params Object The parameters for the button. Properties Name Type Description tooltip string The tooltip text for the button. onClick string The function to be called when the button is clicked. faIconClasses string Space-separated list of Font Awesome icon classes for the button icon. Returns: The button object. Type any autoRescaleItems(shouldHandle) This method allows you to enable or disable automatic rescaling of items within the overlay based on the zoom level of the OpenSeadragon viewer. When enabled, items in the overlay will be rescaled automatically as the viewer's zoom level changes. Parameters: Name Type Default Description shouldHandle boolean false Whether to enable or disable automatic rescaling. See: rescaleItems bringToFront() Brings the overlay to the front, making it appear on top of other overlays. This method changes the z-index of the overlay to bring it forward. The overlay will appear on top of any other overlays that are currently on the viewer. canvas() Gets the canvas element of the overlay. Returns: The canvas element. Type HTMLCanvasElement clear() Clears the overlay by removing all paper items from the overlay's Paper.js project. This method removes all Paper.js items (such as paths, shapes, etc.) that have been added to the overlay. After calling this method, the overlay will be empty, and any content that was previously drawn on it will be removed. destroy(viewerDestroyed) Destroys the overlay and removes it from the viewer. This method cleans up the resources associated with the overlay and removes it from the viewer. Parameters: Name Type Description viewerDestroyed boolean Whether the viewer has been destroyed. If `viewerDestroyed` is true, it indicates that the viewer itself is being destroyed, and this method will not attempt to remove the overlay from the viewer, as it will be automatically removed during the viewer's cleanup process. removeClass(c) This method allows you to remove CSS classes from the canvas element of the overlay. Removing classes can be useful for updating the overlay's appearance or changing its associated styles. Parameters: Name Type Description c string The class name to remove from the canvas element. Returns: The PaperOverlay object itself, allowing for method chaining. Type PaperOverlay removeEventListener(event, listener) This method allows you to remove a previously added event listener from the canvas element of the overlay. If the specified event and listener pair match an existing event listener, it will be removed. Parameters: Name Type Description event string The name of the event to stop listening for on the canvas element. listener function The function that was previously registered as the event listener. Returns: The PaperOverlay object itself, allowing for method chaining. Type PaperOverlay rescaleItems() Rescales all items in the overlay according to the current zoom level of the viewer. This method manually rescales all Paper.js items that have the `rescale` property set to true. The rescaling is based on the current zoom level of the viewer, ensuring that the items maintain their relative size on the viewer. See: autoRescaleItems sendToBack() Sends the overlay to the back, making it appear behind other overlays. This method changes the z-index of the overlay to send it backward. The overlay will appear behind any other overlays that are currently on the viewer. setAttribute(attr, value) This method allows you to set custom attributes on the canvas element of the overlay. Setting attributes can be useful for additional customization or to store metadata related to the overlay. Parameters: Name Type Description attr string The name of the attribute to set on the canvas element. value string The value to set for the specified attribute. Returns: The PaperOverlay object itself, allowing for method chaining. Type PaperOverlay setOSDMouseNavEnabled(enabled) This method allows you to enable or disable mouse navigation in the viewer associated with the overlay. Mouse navigation includes actions such as panning and zooming. It returns a boolean value indicating whether mouse navigation was enabled before the method call. Parameters: Name Type Default Description enabled boolean true Whether to enable or disable mouse navigation. Returns: Whether mouse navigation was enabled before the call. Type boolean × Search results Close Documentation generated by JSDoc 3.6.11 on 2023-07-25T20:42:24-04:00 using the DocStrap template. "},"OSDPaperjsAnnotation.RotationControlOverlay.html":{"id":"OSDPaperjsAnnotation.RotationControlOverlay.html","title":"Class: RotationControlOverlay","body":" Documentation Namespaces OSDPaperjsAnnotation Classes OSDPaperjsAnnotation.AnnotationToolbarOSDPaperjsAnnotation.AnnotationToolkitOSDPaperjsAnnotation.AnnotationUIOSDPaperjsAnnotation.FeatureCollectionUIOSDPaperjsAnnotation.FeatureUIOSDPaperjsAnnotation.FileDialogOSDPaperjsAnnotation.LayerUIOSDPaperjsAnnotation.PaperOverlayOSDPaperjsAnnotation.RotationControlOverlayOSDPaperjsAnnotation.RotationControlToolOSDPaperjsAnnotation.RotationControlWidget Global adaptiveOffsetCurveconnectAdjacentBezierconnectBeziersgetPointLineIntersectionsmakeRoundJoinnormalizeoffsetSegmentremoveIntersectionremoveOutsiders Class: RotationControlOverlay OSDPaperjsAnnotation. RotationControlOverlay new RotationControlOverlay(viewer) Creates an instance of the RotationControlOverlay. Parameters: Name Type Description viewer any The viewer object. Methods activate() Activates the rotation control. deactivate() Deactivates the rotation control. × Search results Close Documentation generated by JSDoc 3.6.11 on 2023-07-25T20:42:24-04:00 using the DocStrap template. "},"OSDPaperjsAnnotation.RotationControlTool.html":{"id":"OSDPaperjsAnnotation.RotationControlTool.html","title":"Class: RotationControlTool","body":" Documentation Namespaces OSDPaperjsAnnotation Classes OSDPaperjsAnnotation.AnnotationToolbarOSDPaperjsAnnotation.AnnotationToolkitOSDPaperjsAnnotation.AnnotationUIOSDPaperjsAnnotation.FeatureCollectionUIOSDPaperjsAnnotation.FeatureUIOSDPaperjsAnnotation.F o set the rotation angle. Returns: The rotation control widget object. Type object Members &lt;static&gt; widget The rotation control widget object. Properties: Name Type Description item paper.Group The group containing all the elements of the widget. circle paper.Path.Circle The central region with crosshair and cardinal points. cardinalControls Array.&lt;paper.Path.Rectangle&gt; The controls for north, east, south, west. rotationLineControl paper.Group The line with arrows indicating the spot for grabbing to perform rotation. setCurrentRotation function Sets the current rotation angle. setLineOrientation function Sets the orientation of the line control. Example // Usage example: const centerPoint = new paper.Point(100, 100); const setRotationAngle = (angle) =&gt; { // Your logic to set the rotation angle }; const rotationControl = new OSDPaperjsAnnotation.RotationControlWidget(centerPoint, setRotationAngle); paper.project.activeLayer.addChild(rotationControl.item); // Set the current rotation angle rotationControl.setCurrentRotation(45); // Set the line orientation for control const orientationPoint = new paper.Point(150, 150); rotationControl.setLineOrientation(orientationPoint, true); Methods &lt;static&gt; widget.setCurrentRotation(angle) Sets the current rotation angle. Parameters: Name Type Description angle number The angle to set. &lt;static&gt; widget.setLineOrientation(point [, makeVisible]) Sets the orientation of the line control. Parameters: Name Type Argument Default Description point paper.Point The point representing the orientation. makeVisible boolean &lt;optional&gt; false Whether to make the control visible. × Search results Close Documentation generated by JSDoc 3.6.11 on 2023-07-25T20:42:24-04:00 using the DocStrap template. "}}
