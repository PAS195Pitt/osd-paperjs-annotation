<head>
   <title>Demo - OSD Annotation</title>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/3.1.0/openseadragon.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.js"></script>
   <script type="module" src="./demo.js"></script>
   <link rel="stylesheet" href="./demo.css">
</head>
<body>
    <div class="content">
        <div class="demo">
            <h3>Rotating the viewer</h3>
            <div id="rotating-viewer" class="viewer"></div>
        </div>
        <div class="demo">
            <h3>Basic viewer</h3>
            <div id="basic-viewer" class="viewer"></div>
        </div>
        <div class="demo hidden">
            <h3>Cathedral viewer</h3>
            <div>Demonstrates a viewer with annotation tools initially hidden</div>
            <div id="demo-viewer" class="viewer"></div>
        </div>
        <div class="demo hidden">
            <h3>Local image viewer - try me</h3>
            <div>Use the annotation tools with local images</div>
            <div><input type='file' accept="image/*"></div>
            <div id="local-viewer" class="viewer"></div>
        </div>
    </div>
    
</body>
