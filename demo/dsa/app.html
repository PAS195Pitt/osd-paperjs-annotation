<head>
   <title>DSA AnnotationToolkit Demo</title>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/openseadragon.min.js"></script>
   <script type="text/javascript" src="./restapi.js"></script>
   <script type="text/javascript" src="./dsa.js"></script>
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.17/paper-full.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
   
   <script type="text/javascript" src="./adapter.js"></script>
   <script type="module" src="./app.js"></script>
   <link rel="stylesheet" href="./dsa.css">
   <link rel="stylesheet" href="./app.css">
   
</head>
<body>
    <div class="content">
        <div id="header">
            <div>
                Select files:
                <input id="file-picker" type='file' accept="image/*" multiple>
            </div>
            <div>
                <input type="text" placeholder="Paste link to a DSA instance" class="dsa-link">
            </div>
            <div><button id="dsa-go">Open DSA</button></div>
            <div>
                Now annotating: <span id="current-file"></span>
            </div>
        </div>
        <div id="viewer-container">
            <div id='viewer' class="viewer"></div>
        </div>
        <div id="gui-container"></div>
    </div>
    <div id="dsa-dialog">
        <div class="login"></div>
        <h3>Annotated images</h3>
        <div class="dsa-contents dsa-annotated-images"></div>
        <h3>Collections</h3>
        <div class="dsa-contents dsa-collections"></div>
    </div>
</body>
